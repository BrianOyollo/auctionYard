{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block main-content %}
    
    <div class="d-flex justify-content-center">
        
        <div class="login-form border border-white bg-white rounded p-2 mt-5" style="width: 400px;">
            
            <legend class="legend text-center text-primary mb-4">Login</legend>
            <div class="d-flex justify-content-center">
                <span>
                    <a class="text-decoration-none rounded-circle bg-danger text-white p-2" href="{% provider_login_url 'google' %}">
                        <i class="fa-brands fa-google fa-lg" style="margin-left: 3px;"></i>
                    </a>  
                    <a class="rounded-circle bg-primary text-white p-2" href="#" style="margin-left:6px">
                        <i class="fa-brands fa-twitter fa-lg"></i>
                    </a>
                </span>
            </div>
            <form class="m-2 " action="{% url 'account_login' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary border-success bg-success-subtle text-success-emphasis w-100" type="submit">Login</button>
            </form>
            <a class="d-flex justify-content-end" href="{% url 'password_reset' %}">Forgot Password?</a>
        </div>
    </div>
    
{% endblock main-content %}
