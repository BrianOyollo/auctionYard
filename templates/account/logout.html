{% extends 'base.html' %}

{% block main-content %}
    <h5>Logout</h5>
    <p>Are you sure you want to logout?</p>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Logout</button>
    </form>
{% endblock main-content %}
