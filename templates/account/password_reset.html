{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}

{% block main-content %}
    
    <div class="d-flex justify-content-center">
        
        <div class="login-form border border-white bg-white rounded p-2 mt-5" style="width: 400px;">
            
            <legend class="legend text-center text-primary mb-4">Reset Password</legend>
            <form class="m-2 " action="" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary border-success bg-success-subtle text-success-emphasis w-100" type="submit">Send Password Reset Link</button>
            </form>
        </div>
    </div>
    
{% endblock main-content %}
